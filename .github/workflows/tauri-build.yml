name: build-tauri-gui

on:
  workflow_dispatch:
  push:
    paths:
      - "tauri-gui/**"
      - ".github/workflows/tauri-build.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: tauri-gui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: tauri-gui/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libwayland-dev \
            libxkbcommon-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install npm dependencies
        run: npm install

      - name: Install sidecar build dependencies
        run: python -m pip install -r ../requirements.txt pyinstaller

      - name: Build sidecar binary
        run: python scripts/build_sidecar.py --repo-root .. --tauri-root .

      - name: Build app bundle
        run: npm run tauri:build

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle-${{ matrix.os }}
          path: tauri-gui/src-tauri/target/release/bundle
          if-no-files-found: warn
