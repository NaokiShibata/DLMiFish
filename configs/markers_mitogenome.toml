# Marker definitions for mitochondrial genome regions
# Each marker uses phrases/terms for search and region_patterns for feature extraction.

[markers."mitogenome"]
aliases = ["mitogenome", "mtgenome", "mtDNA", "mt"]
phrases = ["mitochondrial genome", "mitogenome", "mtDNA", "mitochondrion"]
region_patterns = [
  "12S", "rrnS", "small subunit ribosomal RNA",
  "16S", "rrnL", "large subunit ribosomal RNA",
  "COI", "CO1", "COX1", "cytochrome c oxidase subunit I",
  "COII", "COX2", "cytochrome c oxidase subunit II",
  "COIII", "COX3", "cytochrome c oxidase subunit III",
  "CYTB", "cytochrome b", "cyt b",
  "ATP6", "ATP synthase F0 subunit 6", "ATPase subunit 6",
  "ATP8", "ATP synthase F0 subunit 8", "ATPase subunit 8",
  "ND1", "NADH dehydrogenase subunit 1",
  "ND2", "NADH dehydrogenase subunit 2",
  "ND3", "NADH dehydrogenase subunit 3",
  "ND4", "NADH dehydrogenase subunit 4",
  "ND4L", "NADH dehydrogenase subunit 4L",
  "ND5", "NADH dehydrogenase subunit 5",
  "ND6", "NADH dehydrogenase subunit 6",
  "D-loop", "control region"
]
feature_types = []
feature_fields = ["gene", "product", "note", "standard_name"]
header_format = "mifish_pipeline"

